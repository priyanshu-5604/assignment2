<html>
    <head>
        <title>SURVEY FORM</title>
    </head>
        <body>
            <link rel="stylesheet" href="./style2.css">
            <div align="center">
            <form class="form1">
                <fieldset>

                
                    <legend align="center">SURVEY FORM</legend>
                    <label for="fname">First Name: </label><br>
                    <input type="text" id="fname" placeholder="first_name" name="first_name" required><br>
                    <label for="lname">Last Name: </label><br>
                    <input type="text" id="lname" placeholder="last_name" name="last_name" required><br>
                    <label for="street_address">Street address: </label><br>
                    <input type="text" id="street_address" placeholder="ENTER YOUR STREET" name="street_address" required><br>
                    <label for="city">City: </label><br>
                    <input type="text" id="city" placeholder="ENTER YOUR CITY" name="city" required><br>
                    <label for="state">State: </label><br>
                    <input type="text" id="state" placeholder="ENTER YOUR STATE" name="state" required><br>
                    <label for="pin code">Pin Code: </label><br>
                    <input type="number" id="pin code" placeholder="ENTER YOUR PIN CODE" name="pin code" required><br>
                    <label for="contact_number">Contact no: </label><br>
                    <input type="number" id="contact_number" placeholder="998877XYZT" name="contact_number" required><br><hr>
                        <span>Quality of products received:-</span><br>
                        <input type="radio" id="quality" name="quality_of_products_recieved_rating"  value="Bad" required>
                        <label class="label4" for="quality">Bad</label><br>
                        <input type="radio" id="quality" name="quality_of_products_recieved_rating"  value="Average" required>
                        <label class="label2" for="quality">Average</label><br>
                        <input type="radio" id="quality" name="quality_of_products_recieved_rating"  value="Good" required>
                        <label class="label3" for="quality">Good</label><br>
                        <input type="radio" id="quality" name="quality_of_products_recieved_rating"  value="Excellent" required>
                        <label class="label1" for="quality">Excellent</label><br>
                        <span>Value for money:-</span><br>
                        <input type="radio" id="money" name="value_for_money_rating"  value="Bad" required>
                        <label class="label4" for="money">Bad</label><br>
                        <input type="radio" id="money" name="value_for_money_rating"  value="Average" required>
                        <label class="label2" for="money">Average</label><br>
                        <input type="radio" id="money" name="value_for_money_rating"  value="Good" required>
                        <label class="label3" for="money">Good</label><br>
                        <input type="radio" id="money" name="value_for_money_rating"  value="Excellent" required>
                        <label class="label1" for="money">Excellent</label><br>
                        <span>Rating for Delievery:-</span><br>
                        <input type="radio" id="Delievery" name="delievery_rating"  value="Bad" required>
                        <label class="label4" for="Delievery">Bad</label><br>
                        <input type="radio" id="Delievery" name="delievery_rating"  value="Average" required>
                        <label class="label2" for="Delievery">Average</label><br>
                        <input type="radio" id="Delievery" name="delievery_rating"  value="Good" required>
                        <label class="label3" for="Delievery">Good</label><br>
                        <input type="radio" id="Delievery" name="delievery_rating"  value="Excellent" required>
                        <label class="label1" for="Delievery">Excellent</label><br>
                   
                    <input type="submit" onclick="('THANKS FOR YOUR KIND FEEDBACK')">
                

                </fieldset>
            </form>
            </div>
        </body>
</html>
